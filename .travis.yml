language: go
go:
  - 1.8.1
services:
  - docker
before_install:
  - cd $HOME/gopath/src/
  - git clone --depth=50 --branch=master https://github.com/zainul-ma/customer-template.git
  - cd $HOME/gopath/src/customer-template
install:
  - wget https://raw.githubusercontent.com/pote/gpm/v1.4.0/bin/gpm && chmod +x gpm && sudo mv gpm /usr/local/bin
  - go get -u gopkg.in/alecthomas/gometalinter.v1
  - go get github.com/mattn/goveralls
  - gpm install
  - cd $HOME/gopath/
  - ls -lah
script:
  - ls -lah
  - go env
  - pwd
  - go test
  - gometalinter --vendor ./...
